<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fade-in 1s ease-out;
        }

        .result-content {
            margin-top: 20px;
            animation: slide-up 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: zoom-in 1s ease-out;
        }

        .result-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: zoom-in 1s ease-out;
        }

        .result-video {
            max-width: 300px;
            max-height: 300px;
            outline: none;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: zoom-in 1s ease-out;
        }

        .back-button {
            margin-top: 20px;
            animation: slide-up 1s ease-out;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }

        .back-button a:hover {
            background-color: #45a049;
            animation: none;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Image</h1>
        <div class="result-content">
            <img class="input-image" src="{{ url_for('download_file', filename=image_filename) }}" alt="Input Image">
        </div>
        <h1>3D Reconstructure Result</h1>
        <div class="result-content">
            <img class="result-image" src="{{ url_for('download_file', filename=image_result_filename) }}" alt="Output Image">
            <video class="result-video" controls>
                <source src="{{ url_for('download_file', filename=video_filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="back-button">
            <a href="/">Back</a>
        </div>
    </div>
</body>
</html>
