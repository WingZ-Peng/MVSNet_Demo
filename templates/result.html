<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fade-in 1s ease-out;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            margin-top: 0;
            animation: slide-up 1s ease-out;
        }
        @keyframes slide-up {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: zoom-in 1s ease-out;
        }
        @keyframes zoom-in {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .back-button {
            margin-top: 20px;
            animation: slide-up 1s ease-out;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .back-button a:hover {
            background-color: #45a049;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <img src="{{ url_for('download_file', filename=filename) }}">
        <div class="back-button">
            <a href="/">Back</a>
        </div>
    </div>
</body>
</html>
